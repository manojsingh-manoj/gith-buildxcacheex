name: Build and Push to Azure Container Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Install Trivy
      - name: Install Trivy
        uses: aquasecurity/trivy-action@v0.29.0

      # Set up proxy environment variables (optional, uncomment if needed)
      # - name: Set up proxy environment variables
